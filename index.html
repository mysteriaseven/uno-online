    else if(t==='lose'){o.type='sawtooth';o.frequency.setValueAtTime(200,n);o.frequency.linearRampToValueAtTime(50,n+.5);g.gain.setValueAtTime(.1,n);g.gain.linearRampToValueAtTime(.001,n+.5);o.start(n);o.stop(n+.5)}
    else if(t==='click'){o.frequency.setValueAtTime(800,n);o.frequency.exponentialRampToValueAtTime(100,n+.05);g.gain.setValueAtTime(.1,n);g.gain.exponentialRampToValueAtTime(.001,n+.05);o.start(n);o.stop(n+.05)}
    else if(t==='chat'){o.frequency.setValueAtTime(1200,n);o.frequency.exponentialRampToValueAtTime(600,n+.1);g.gain.setValueAtTime(.05,n);g.gain.linearRampToValueAtTime(.001,n+.1);o.start(n);o.stop(n+.1)}
}

async function createGame() {
    const roomId = generateRoomId();

        players: [{ uid: currentUser.uid, ready: false, hand: [], uno: false }],

async function joinRoom() {
    const input = document.getElementById('room-code-input');
    const roomId = input.value.toUpperCase().trim();
    if (roomId.length !== 4) { document.getElementById('join-error').innerText = "4 haneli kod girin."; return; }

    try {
        const doc = await gameRef.get();
        if (!doc.exists) { document.getElementById('join-error').innerText = "Oda bulunamadÄ±."; return; }
        const data = doc.data();
        if (data.status !== 'waiting') { document.getElementById('join-error').innerText = "Oyun baÅŸlamÄ±ÅŸ."; return; }
        if (data.players.length >= 2) {
            if(data.players.some(p=>p.uid===currentUser.uid)){ enterLobby(roomId, data.players.findIndex(p=>p.uid===currentUser.uid)); return; }
            document.getElementById('join-error').innerText = "Oda dolu."; return;
        }
        const newPlayers = [...data.players, { uid: currentUser.uid, ready: false, hand: [], uno: false }];
        await gameRef.update({ players: newPlayers });
        enterLobby(roomId, 1); 
    } catch (e) { document.getElementById('join-error').innerText = "BaÄŸlantÄ± hatasÄ±."; }
}

function enterLobby(roomId, index) {
    currentRoomId = roomId; myPlayerIndex = index; isHost = (index === 0);

async function initializeGameLogic() {
    const colors = ['red','blue','green','yellow'];
    let deck = [];
    colors.forEach(c => {
        deck.push({c, v: '0', t:'n'}); 
        const values = ['1','2','3','4','5','6','7','8','9','skip','reverse','draw2'];
        values.forEach(v => { deck.push({c, v, t:'n'}); deck.push({c, v, t:'n'}); });
    });
    for(let i=0; i<4; i++) { deck.push({c:'black', v:'W', t:'wild'}); deck.push({c:'black', v:'+4', t:'wild4'}); }
    deck.sort(() => Math.random() - 0.5);
    const p1Hand = []; const p2Hand = [];
    for(let i=0; i<7; i++) { p1Hand.push(deck.pop()); p2Hand.push(deck.pop()); }
    let firstCard; do { firstCard = deck.pop(); } while (firstCard.c === 'black' || firstCard.v === 'draw2' || firstCard.v === 'skip' || firstCard.v === 'reverse');
    
    await getGameRef(currentRoomId).update({
        status: 'playing', deck: deck, pile: [firstCard],
        players: [ { ...gameState.players[0], hand: p1Hand, ready: true, uno: false }, { ...gameState.players[1], hand: p2Hand, ready: true, uno: false } ],
        turn: 0, curColor: firstCard.c, curVal: firstCard.v, direction: 1, winnerIndex: -1, rematch: { 0: false, 1: false }, chat: []
    });
}

        // EÄŸer bu tur kart Ã§ektiyse
        if (drawnCardThisTurn) {
             // Oynanabilir kart var mÄ± kontrol et
             const canPlayAfterDraw = data.players[myPlayerIndex].hand.some(c => isValid(c, data.curColor, data.curVal));
             if (canPlayAfterDraw) {
                 document.getElementById('pass-btn').style.display = 'block';
                 warning.innerText = "OYNA VEYA PAS GEÃ‡";

function renderMyHand(hand, data) {

    let valTxt = v; if(valTxt==='skip') valTxt='PAS'; if(valTxt==='reverse') valTxt='YÃ–N'; if(valTxt==='draw2') valTxt='+2'; if(valTxt==='W') valTxt='JOKER'; if(valTxt==='+4') valTxt='+4';
    document.getElementById('color-name-display').innerText = {red:'KIRMIZI', blue:'MAVÄ°', green:'YEÅžÄ°L', yellow:'SARI', black:'BELÄ°RSÄ°Z'}[c] || '';

}

function makeCard(c){
    const d=document.createElement('div'); d.className=`card ${c.c}`;
    let txt=c.v; if(txt==='skip')txt='âŠ˜'; if(txt==='reverse')txt='â‡„'; if(txt==='draw2')txt='+2'; if(c.t.includes('wild'))txt='ðŸŒˆ'; if(c.t==='wild4')txt='+4';
    d.innerHTML=`<div class="card-inner"><span class="small-num tl">${txt}</span><span>${txt}</span><span class="small-num br">${txt}</span></div>`; return d;
}

function isValid(card, curColor, curVal) { 
    if (card.v === '+4') {
        const myHand = gameState.players[myPlayerIndex].hand;
        const hasColor = myHand.some(c => c.c === curColor);
        if (hasColor) return false; 
        return true; 
    }
    if (card.c === 'black') return true; 
    if (card.c === curColor) return true;
    if (String(card.v) === String(curVal)) return true;
    return false; 
}

let pendingCard = null; 
async function playCard(c, idx) {
    if (gameState.turn !== myPlayerIndex || !currentUser) return;
    if (!isValid(c, gameState.curColor, gameState.curVal)) { msg("GeÃ§ersiz Kart!", 1000); return; }
    playSfx('play');
    if (c.c === 'black') { 
        pendingCard = { card: c, idx: idx }; 
        document.getElementById('color-picker').style.display = 'flex'; 
        return; 
    }
    await executeMove(c, idx, c.c);
}

async function pickColor(color) {
    document.getElementById('color-picker').style.display = 'none';
    if (pendingCard) { await executeMove(pendingCard.card, pendingCard.idx, color); pendingCard = null; }
}

async function executeMove(card, idx, nextColor) {
    const myHand = [...gameState.players[myPlayerIndex].hand]; myHand.splice(idx, 1); 
    let nextDeck = [...gameState.deck];
    let nextPlayers = [...gameState.players];
    
    let penalty = false;
    if (myHand.length === 0) {
        const serverUno = gameState.players[myPlayerIndex].uno;
        if (!serverUno && !localUnoPressed) {
            penalty = true;
            msg("UNO demediÄŸin iÃ§in +2 Ceza yedin!", 3000);
            for(let i=0; i<2; i++) { 
                if (nextDeck.length === 0) reshufflePile(gameState.pile, nextDeck);
                if (nextDeck.length > 0) myHand.push(nextDeck.pop()); 
            }
        }
        nextPlayers[myPlayerIndex].uno = false;
        localUnoPressed = false; 
    }
    
    if (myHand.length > 1) { nextPlayers[myPlayerIndex].uno = false; localUnoPressed = false; }
    
    let nextDirection = gameState.direction;
    let skipTurn = false; let cardsToDraw = 0;
    
    if (card.v === 'skip' || card.v === 'reverse') { skipTurn = true; msg("SÄ±ra tekrar sende!", 1500); } 
    else if (card.v === 'draw2') { skipTurn = true; cardsToDraw = 2; msg("Rakip +2", 1500); } 
    else if (card.t === 'wild4') { skipTurn = true; cardsToDraw = 4; msg("Rakip +4", 1500); }
    
    if (cardsToDraw > 0) {
        const oppIndex = (myPlayerIndex + 1) % 2;
        for(let i=0; i<cardsToDraw; i++) { 
            if (nextDeck.length === 0) reshufflePile(gameState.pile, nextDeck);
            if (nextDeck.length > 0) nextPlayers[oppIndex].hand.push(nextDeck.pop()); 
        }
        nextPlayers[oppIndex].uno = false;
    }
    nextPlayers[myPlayerIndex].hand = myHand; 
    
    let nextTurn = (gameState.turn + 1) % 2; 
    if (skipTurn) {
        nextTurn = gameState.turn; 
    }
    
    let status = 'playing'; let winnerIndex = -1;
    if (myHand.length === 0 && !penalty) { status = 'finished'; winnerIndex = myPlayerIndex; }
    
    // RENK FIX: EÄŸer kart siyah deÄŸilse, rengi zorla kartÄ±n rengi yap.
    let finalColor = (card.c === 'black') ? nextColor : card.c;
    drawnCardThisTurn = false; 

    await getGameRef(currentRoomId).update({ 
        pile: firebase.firestore.FieldValue.arrayUnion(card), 
        players: nextPlayers, turn: nextTurn, curColor: finalColor, curVal: card.v, deck: nextDeck, 
        status: status, winnerIndex: winnerIndex, direction: nextDirection 
    });
}

async function tryDrawCard() {
    if (gameState.turn !== myPlayerIndex || !currentUser || isDrawing || drawnCardThisTurn) return;
    isDrawing = true; playSfx('draw'); localUnoPressed = false; 
    
    let nextDeck = [...gameState.deck]; let nextPlayers = [...gameState.players];
    if (nextDeck.length === 0) {
        reshufflePile(gameState.pile, nextDeck);
        await getGameRef(currentRoomId).update({ deck: nextDeck }); 
    }
    
    if (nextDeck.length > 0) {
        const card = nextDeck.pop(); 
        nextPlayers[myPlayerIndex].hand.push(card);
        nextPlayers[myPlayerIndex].uno = false; 
        
        drawnCardThisTurn = true;
        
        await getGameRef(currentRoomId).update({ deck: nextDeck, players: nextPlayers });
    }
    isDrawing = false;
}

function reshufflePile(pile, deck) {
    if (pile.length <= 1) return;
    const cardsToShuffle = pile.slice(0, pile.length - 1);
    const shuffled = cardsToShuffle.sort(() => Math.random() - 0.5);
    shuffled.forEach(c => deck.push(c));
}

async function passTurn() {
    if (!drawnCardThisTurn) return;
    drawnCardThisTurn = false;
    let nextTurn = (gameState.turn + 1) % 2;
    await getGameRef(currentRoomId).update({ turn: nextTurn });
}

async function callUno() {
    if (!currentUser) return; playSfx('uno');
    localUnoPressed = true; 
    const players = [...gameState.players]; players[myPlayerIndex].uno = true;
    await getGameRef(currentRoomId).update({ players: players }); msg("UNO!", 2000); document.getElementById('uno-btn').style.display = 'none';
}

function showResult(data) {
    document.getElementById('result-screen').classList.remove('hidden'); document.getElementById('game-stage').classList.add('hidden'); document.getElementById('chat-display-area').innerHTML = ''; 
    const isWin = data.winnerIndex === myPlayerIndex;

    document.getElementById('result-title').style.color = isWin ? '#00e676' : '#ff5252';

    document.getElementById('btn-rematch').innerText = "TEKRAR OYNA"; document.getElementById('btn-rematch').disabled = false; document.getElementById('rematch-info').innerText = "";
    if (data.rematch) {
        const oppIndex = myPlayerIndex === 0 ? 1 : 0;
        if (data.rematch[myPlayerIndex]) { document.getElementById('btn-rematch').innerText = "BEKLENÄ°YOR..."; document.getElementById('btn-rematch').disabled = true; document.getElementById('rematch-info').innerText = "Bekleniyor..."; }
        if (data.rematch[oppIndex]) document.getElementById('rematch-info').innerText = "Rakip hazÄ±r!";
    }
}

function toggleChatInput() { 
    const i = document.getElementById('chat-input-container'); 
    i.style.display = i.style.display === 'none' ? 'block' : 'none'; 
    if(i.style.display === 'block') document.getElementById('chat-input').focus();

    toggleChatInput(); 
    await getGameRef(currentRoomId).update({ chat: firebase.firestore.FieldValue.arrayUnion({ sender: myPlayerIndex === 0 ? 'P1' : 'P2', text: txt }) });

function handleChatUpdates(chatArray) {
    if (!chatArray || chatArray.length <= lastChatCount) return;
    chatArray.slice(lastChatCount).forEach(msg => { playSfx('chat'); createToast(msg.sender, msg.text); }); lastChatCount = chatArray.length;

function createToast(sender, text) {

    const isMe = (sender === (myPlayerIndex === 0 ? 'P1' : 'P2'));

    container.appendChild(el); setTimeout(() => el.remove(), 4000);
}
